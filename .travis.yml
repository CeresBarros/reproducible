  - os: osx
    osx_image: xcode9.4
    r: oldrel
    addons:
      homebrew:
        packages:
        - libgit2
        - llvm
        - udunits
        update: true
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    r_github_packages:
      - PredictiveEcology/Require@development
  - os: osx
    osx_image: xcode11.4
