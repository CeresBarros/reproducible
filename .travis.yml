# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

sudo: required

language: r

cran: https://cran.rstudio.com/

matrix:
  include:

  - os: linux
    dist: trusty
    r: oldrel
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev

  - os: linux
    dist: trusty
    r: release
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev
    r_github_packages:
      - jimhester/lintr
    after_success:
    - Rscript -e 'library(covr); coveralls(coverage = print(package_coverage(quiet = FALSE)))'
    - Rscript -e 'library(lintr); lint_package()'

  - os: linux
    dist: trusty
    r: devel
    addons:
      apt:
        packages:
          - libgdal1-dev
          - libproj-dev

  - os: osx
    osx_image: xcode8.2
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_script:
    - Rscript -e "install.packages('rgdal', type = 'source')"

r_build_args: " "

r_check_args: "--as-cran"

r_binary_packages:
  - covr

warnings_are_errors: true

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - development
    - testing
